<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review</title>
  <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews<h2>
          <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur velit dui, tristique id orci nec, imperdiet malesuada nulla. Maecenas odio dui, pellentesque non aliquam et, vehicula sit amet libero.
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
